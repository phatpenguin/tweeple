<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tweeple</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
    <!-- Navbar -->
  </nav>
  
  <div class="body-container">
    <section class="meta-info">
      <div class="user-info">
        <div class="img-container">
          
        </div>
      </div>
    </section>

    <section class="feed">
      <div class="feed-head-container">
        <h2 class="feed-head">Tweeps</h2>
      </div>
      <div class="feed-container">
        <div class="tweep">
          <div class="tweep-head">
            <div class="img-container">
              <img src="img/profile.jpg" alt="Profile Pic">
            </div>
            <div class="name-container">
              <h3 class="name">Twimp <small class="handle">@twimp</small></h3>
            </div>
          </div>
          <div class="message-container">
            <p class="message-body">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Impedit at asperiore iste doloremque ut ab maxime temporibus. #lorem #dolor #ipsum</p>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
